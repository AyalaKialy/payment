<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>payment</title>
</head>
<body>
    <h1>payment page</h1>
    <section class="addProduct">
        <h3>user information:</h3>
        <label for="fullName">full name</label>
        <input type="text" id="fullName">
        <br>
        <label for="phoneNumber">phone number</label>
        <input type="number" id="phoneNumber">
        <br>
        <label for="ID">ID</label>
        <input type="text" id="ID">
        <br>
        <label for="email">email</label>
        <input type="email" id="email">
        <hr>
        <label>payment by:</label>
        <select onchange="payments.changeTypeOfPayment()" id="select">
            <option selected >credit</option>
            <option>clearing</option>
          </select>
          <br>
        <label for="date">date</label>
        <input type="datetime-local" id="date">
        <br>
        <label for="sum">sum</label>
        <input type="number" id="sum">
        <br>      
        <label for="description">description</label>
        <input type="text" id="description">
        <br>
        <label for="status">status</label>
        <input type="text" id="status">
        <br>
        <div id="creditCard">
        <h3>credit card details:</h3>
        <label for="lastFourDigits">last four digits</label>
        <input type="number" id="lastFourDigits">
        <br>
        <label for="code">code</label>
        <input type="number" id="code">
        <br>
        <label for="password">password</label>
        <input type="number" id="password">
        </div>  
        <div id="clearing" style="display: none;">
            <h3>clearing details:</h3>
            <label for="idOfClearing">id of clearing</label>
            <input type="number" id="idOfClearing">  
        </div>      

        <hr>
        <button onclick="payments.pay()">Payment</button>
    </section>
</body>
<script src="payment.js"></script>
<script src="payments.js"></script>

</html>
